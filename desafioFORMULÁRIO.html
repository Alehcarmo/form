<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./desafioFORMULÁRIO.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,500&display=swap"
        rel="stylesheet">
    <title>FORMULÁRIO</title>
</head>

<body>

    <div class="container">
        <h2 class="title">Cadastro</h2>
        <form action="" method="post" enctype="multipart/form-data">

            <label for="nome">Nome</label>

            <input type="text" name="nome" id="nome" required>


            <label for="email">Email</label>

            <input type="email" name="email" id="email" required>

            <label for="idade">Idade</label>

            <input type="number" name="Idade" id="idade" required min="12">

            <label for="birthday">Data de Nascimento</label>

            <input type="date" name="birthday" id="birthday">

            <label for="rede-social">Onde possui conta:</label>

            <label class="rede-social">
                <input type="checkbox" name="instagram">
                Instagram
            </label>
            <label class="rede-social">
                <input type="checkbox" name="facebook">
                Facebook
            </label>
            <label class="rede-social">
                <input type="checkbox" name="youtube">
                youtube
            </label>

            <label for="genero">Sexo</label>

            <label class="genero">
                <input type="radio" name="sexo" id="genero" value="masculino">
                Masculino
            </label>


            <label class="genero">
                <input type="radio" name="sexo" id="genero" value="feminino">
                Feminino
            </label>

            <label for="color">
                Cor dos olhos:
                <input type="color" name="cor-dos-olhos" id="color">
            </label>


            <label>
                Biografia
            </label>

            <textarea></textarea>


            <label for="foto">
                Foto de Perfil
            </label>

                <input type="file" name="foto" id="foto" accept="image/*">
            

            <label>
                Telefone
            </label>

                <input type="tel" name="telefone">
           

            <label>
                Link do perfil do Facebook
            </label>

                <input type="url" name="url">
            

            <label>
                Senha
            </label>

                <input class="senha" type="password" name="senha" min="6" max="8">


            <button class="reset"  type="reset" name="reset">Limpar</button>

            <button class="enviar" type="submit" name="submit">Enviar Dados</button>
        </form>
    </div>



</body>

</html>
